<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card text-center shadow-dark">
        <div class="card-body p-4 p-md-4">
            <h1 class="card-title h2 fw-bold text-dark mb-2">Gotta find them all</h1>
            <p class="card-subtitle mb-4 text-muted mt-2">Find that POKEMONN</p>
            <div class="mb-3">
                <input type="text" id="pokemon-input" class="form-control p-2 mb-2" placeholder="search by name or number">
                <button id="search-button" class="btn btn-danger fw-semibold w-50">Search</button>
            </div>
            <div id="pokemon-display" class="min-vh-25 d-flex flex-column align-items-center justify-content-center p-3"></div>
            <div id="error-message" class="text-danger fw-semibold mt-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
