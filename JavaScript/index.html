<!doctype html>
<html lang="en">

<head>
    <title>Poke API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css">
</head>


<body class="d-flex justify-content-center align-items-center min-vh-100">
   
    <div class="card text-center shadow-dark">
        <div class="card-body p-4 p-md-5">
            <h1 class="card-title h2 fw-bold text-dark mb-2">Find That Pokemon</h1>
            <p class="card-subtitle mb-4 text-muted mt-2">Search by name or number</p>
            <div class="mb-3">
                <input type="text" id="pokemon-input" class="form-control p-2 mb-2" placeholder="enter pokemon id or name">
                <button type="button" id="search-button" class="btn btn-success fw-semibold w-50">Search</button>
            </div>
            <div id="pokemon-display" class="min-vh-25 d-flex flex-column align-items-center justify-content-center p-3"></div>
            <div id="error-message" class="text-danger fw-semibold mt-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
